<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd" >
    <head> 
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<!-- Bootstrap --> 
    	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
    	<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">
    	<link href="css/app.css" rel="stylesheet" media="screen">  
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Ejemplos basicos de Wicket</title>
    </head>
    <body>
		<div class="container">
			<div class="page-header">
				<h2>Calculadora Wicket</h2>
			</div>
		
			<div class="row">
				<div class="col-xs-3 col-md-3">
					<form wicket:id="calculadoraForm" role="form">
						<div class="form-group">
							<label for="dividendo">Ingrese el Dividendo:</label>
							<div>
								<input wicket:id="dividendo" class="form-control" type="text" size="6"/>
							</div>
						</div>
						<div class="form-group">
							<label for="divisor">Ingrese el Divisor:</label>
							<div>
								<input wicket:id="divisor" class="form-control" type="text" size="6"/>
							</div>
						</div>
			            <div wicket:id="feedbackPanel" class="text-danger"></div>
			            <div class="renglon">
			            	<input wicket:id="dividir" type="submit" class="btn btn-primary" value="Dividir">
			            </div>
			            <div class="separador"></div>
			            <div>
			            	<h3 wicket:id="resultado" class="bg-primary">22</h3>
			            </div>
					</form>
				</div>
			</div>
		</div>
    </body>
</html>

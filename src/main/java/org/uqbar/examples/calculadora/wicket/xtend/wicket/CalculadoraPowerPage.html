<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd" >
    <head> 
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<!-- Bootstrap --> 
    	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
    	<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">
    	<link href="css/app.css" rel="stylesheet" media="screen">  
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
        <title>Ejemplos basicos de Wicket</title>
    </head>
    <body>
    	<div class="page-header">
			<h1>Calculadora Wicket</h2>
		</div>
		<div class="container">
			<form wicket:id="calculadoraForm">
				<div class="renglon">
					<div class="label">Ingrese el Dividendo:</div>
					<div>
						<input wicket:id="dividendo" type="text" size="6"/>
					</div>
				</div>
				<div class="renglon">
					<div class="label">Ingrese el Divisor:</div>
					<div>
						<input wicket:id="divisor" type="text" size="6"/>
					</div>
				</div>
	            <div wicket:id="feedbackPanel" class="feedbackPanel"></div>
	            <div class="renglon">
	            	<input type="submit" wicket:id="dividir" value="Dividir" class="boton">
	            </div>
	            <div class="separador"></div>
	            <div class="renglon">
	            	<span wicket:id="resultado" class="resultado"></span>
	            </div>
			</form>
		</div>
    </body>
</html>
